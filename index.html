<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up Form</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/main.js" defer></script>
</head>
<body>
	<div class="img">
		<div class="logo-container">
			<img class="logo" src="assets/odin-lined.png" alt="Odin Logo">
			<span class="valhalla">VALHALLA</span>
		</div>
		<div class="img-description">
			<p class="img-info">
				Photo by 
				<a href="https://unsplash.com/@messrro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
					Mehdi MeSSrro 
				</a>
				on 
				<a href="https://unsplash.com/photos/UMtZ0YGwarw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
					Unsplash
				</a>
			</p>
		</div>
	</div>
	<div class="info">
		<div class="info-header">
			<h1>
				<span class="bold">Welcome to Valhalla!<br> <br></span>
				Join us, the Einherjar! <br>
				Here we feast and fight until the time for Ragnar√∂k comes. <br> <br>
				<span class="bold">Sign up<span class="italics"> now</span> to get started.</span>
			</h1>
		</div>
		<div class="info-form">
			<form action="" id="sign-up-form">
				<h1>Let's do this!</h1>
				<div class="name-input">
					<div>
						<label for="first-name">FIRST NAME* <br></label>
						<input type="text" name="first-name" id="first-name" required>
					</div>
					<div class="second-column">
						<label for="last-name">LAST NAME* <br></label>
						<input type="text" name="last-name" id="last-name" required>
					</div>
				</div>
				<div class="contact-info">
					<div>
						<label for="email">EMAIL* <br></label>
						<input type="email" name="email" id="email" required>
					</div>
					<div class="second-column">
						<label for="phone">PHONE NUMBER <br></label>
						<input type="tel" name="phone" id="phone">
					</div>
				</div>
				<div class="password-input">
					<div>
						<label for="password">PASSWORD* <br></label>
						<input type="password" name="password" id="password" required>
					</div>
					<div class="second-column">
						<label for="confirm-password">CONFIRM PASSWORD* <br></label>
						<input type="password" name="confirm-password" id="confirm-password" required>
					</div>
				</div>
				<div class="error-message"></div>
				<div class="success-message"></div>
			</form>
		</div>
		<div class="info-submit">
			<button type="submit" form="sign-up-form">Create Account</button>
			<div class="log-in">
				Already have an account? <a href="">Log in</a>
			</div>
		</div>
	</div>
</body>
</html>
